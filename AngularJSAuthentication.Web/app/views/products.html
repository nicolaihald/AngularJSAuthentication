
<div class="row">
    <div class="col-md-2">
        &nbsp;
    </div>
    <div class="col-md-8">
        <table class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th></th>
                    <th>ISBN (claims) <span class="badge alert-info">{{ products.length }}</span> </th>
                    <th>Authorized</th>
                </tr>
            </thead>
            <tbody>
                <tr data-ng-repeat="product in products">
                    <td>
                        <span class="disabled">
                            {{$index+1}}
                        </span>
                    </td>
                    <td>
                        {{ product.isbn }}
                    </td>
                    <td>
                        <input type="checkbox" data-ng-model="product.isAuthorized" disabled="disabled">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="col-md-2">
        &nbsp;
    </div>
</div>
